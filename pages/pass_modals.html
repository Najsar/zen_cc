<!-- dayReport Modal-->
<div class="modal fade" id="sell" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sprzedaj karnet</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Numer</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="formGroupExampleInput2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Imię i Nazwisko</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="formGroupExampleInput2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Rodzaj</label>
                        <select class="form-control" id="exampleFormControlSelect1" >
                            <option>4H</option>
                            <option>8H</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Płatność</label>
                        <select class="form-control" id="exampleFormControlSelect1" >
                            <option>Gotówka</option>
                            <option>Karta</option>
                            <option>Przelew</option>
                            <option>PC Store</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Do zapłaty</label>
                        <div class="input-group">
                            <input type="number" readonly class="form-control" id="formGroupExampleInput2" placeholder="0" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">zł</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Zapłacono</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="0" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">zł</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Reszta</label>
                        <div class="input-group">
                            <input type="number" readonly class="form-control" id="formGroupExampleInput2" placeholder="0" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">zł</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Anuluj</button>
                <a class="btn btn-primary" href="#">Potwierdź</a>
            </div>
        </div>

</div>
