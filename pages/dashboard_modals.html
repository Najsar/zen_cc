<!-- newSell Modal-->
<div class="modal fade" id="newSell" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nowa sprzedaż</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="sell_box_form">
            
          </form>

        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Anuluj</button>
          <a class="btn btn-primary" href="#" onClick="send_newsell_modal();">Potwierdź</a>
        </div>
      </div>
    </div>
  </div>

  <!-- newBuy Modal-->
  <div class="modal fade" id="newExpense" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nowy Wydatek</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="expense_box_form">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Rodzaj wydatku</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Wypłata gotówki</option>
                <option>Faktura</option>
                <option>Zaliczka</option>
              </select>
            </div>
            <div class="form-group">
              <label>Kwota</label>
              <div class="input-group">
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="0">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">zł</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Komentarz</label>
              <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Anuluj</button>
          <a class="btn btn-primary" href="#" onClick="send_newExpense_modal();">Potwierdź</a>
        </div>
      </div>
    </div>
  </div>

<!-- dayReport Modal-->
<div class="modal fade" id="dayReport" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Raport dobowy</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group row">
                  <label for="staticEmail" class="col-sm-9 col-form-label">Start gotówka</label>
                  <div class="col-sm-3">
                    <input type="text" readonly class="form-control-plaintext" id="start_cash" value="0zł">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="staticEmail1" class="col-sm-9 col-form-label">Dzisiejsze sprzedaże</label>
                  <div class="col-sm-3">
                    <input type="text" readonly class="form-control-plaintext" id="profit" value="0zł">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="staticEmail2" class="col-sm-9 col-form-label">Płatności kartą / Sieci Partnerskie</label>
                  <div class="col-sm-3">
                    <input type="text" readonly class="form-control-plaintext" id="partners_card" value="0zł">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="staticEmail3" class="col-sm-9 col-form-label">Płatności gotówką</label>
                  <div class="col-sm-3">
                    <input type="text" readonly class="form-control-plaintext" id="cash" value="0zł">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="staticEmail3" class="col-sm-9 col-form-label">Wydatki</label>
                  <div class="col-sm-3">
                    <input type="text" readonly class="form-control-plaintext" id="expense" value="0zł">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="inputPassword" class="col-sm-6 col-form-label">Koniec gotówka</label>
                  <div class="col-sm-6">
                  <div class="input-group">
                      <input type="number" class="form-control" id="end_cash" placeholder="kwota">
                      <div class="input-group-append">
                      <span class="input-group-text">zł</span>
                      </div>
                  </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="staticEmail3" class="col-sm-9 col-form-label">Zgodność</label>
                  <div class="col-sm-3">
                    <input type="text" readonly class="form-control-plaintext" id="exchange" value="0zł">
                  </div>
              </div>
              
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Anuluj</button>
            <a class="btn btn-primary" href="#" onClick="send_modal_day_report();">Potwierdź</a>
        </div>
        </div>
    </div>
</div>
